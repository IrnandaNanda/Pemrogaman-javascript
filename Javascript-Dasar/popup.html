<!DOCTYPE html>

    <title>Popup</title>
</head>
<body>
    
<script>
    alert('Selamat Belajar Javascript Dasar');

    const name = prompt("Masukan Username : ");
    alert('Hello ' + name);

    const masuk = confirm('Anda Yakin Mau Masuk : ')
    const umur = parseInt(prompt('Berapa Umur anda : '))
    if (umur >= 18) {
        alert('Umur Anda Adalah ' + umur)
    } else {
        alert('Maaf Anda Belum Cukup Umur, \nSelamat Tinggal');
    }
</script>
