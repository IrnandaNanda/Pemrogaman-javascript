<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator dalam Javascript</title>
</head>
<body>
    

    <script>

        const name = {
            "firstName" : 'Irnanda',
            "lastName" : 'Nanda'
        }

        //Operator In (Digunakan untuk mengecek apakah ada suatu nilai didalam sebuah array/object)
        if("firstName" in name) {
            alert("Halooo " + name.firstName);
        } else {
            alert(`Hello`);
        }
    </script>
</body>
</html>
